<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h2>Select a user to chat with</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'chat_room' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
